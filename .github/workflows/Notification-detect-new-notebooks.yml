name: "Detect New Notebooks in PR"

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  detect-and-respond:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get newly added notebooks
        id: changed-files
        uses: tj-actions/changed-files@v46.0.1
        with:
          files: |
            **/*.ipynb

      - name: Add 'new notebook' label
        if: ${{ steps.changed-files.outputs.added_files_count != '0' }}
        uses: actions-ecosystem/action-add-labels@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          labels: new notebook

      - name: Comment on PR
        if: ${{ steps.changed-files.outputs.added_files_count != '0' }}
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          header: new-notebook-alert
          message: |
            ðŸ”¥ New notebook just dropped!

            @TomerGoldfriend â€” come check out this shiny new addition to our repo.
